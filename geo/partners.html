<script>
 
    $('.commentList').owlCarousel({
            singleItem:true,
            autoHeight:true,
            navigation : true,
            navigationText : ['<i class="prev icon-left-arrow"></i>','<i class="next icon-right-arrow"></i>'],
             rewindNav : true,
            pagination:false,
            slideSpeed : 500,
            paginationSpeed : 800,
            rewindSpeed : 500,scrollPerPage : false,
            afterMove: nextSliderCircle,
            addClassActive:true,

    });
    var owl = $('.commentList').data('owlCarousel');

    function nextSliderCircle(){
